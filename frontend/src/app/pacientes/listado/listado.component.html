<h2>Listado de Pacientes</h2>

<table>
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Dirección</th>
    <th>Beneficiario</th>
    <th>Farmacia</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of pacientes">
    <td>{{ p.nombre }}</td>
    <td>{{ p.edad }}</td>
    <td>{{ p.direccion }}</td>
    <td>{{ p.beneficiario ? 'Sí' : 'No' }}</td>
    <td>{{ p.nombre_farmacia }}</td>
  </tr>
  </tbody>
</table>
